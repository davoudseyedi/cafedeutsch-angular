<app-cover [type]="'image'" [category]="podcast.category" [title]="podcast.title" [bg]="podcast.image"></app-cover>

<div id="podcast">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-8 col-xs-12">
        <p [innerHTML]="podcast.body"></p>
      </div>
      <div class="col-12 col-md-4 col-xs-12">
        <!--  ToDO: you can insert here embeded audioplayer -->
      </div>
    </div>

    </div>
  <div class="podcast-player pt-3 pb-3">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <h4 class="text-white">{{ podcast.title }}</h4>
        </div>
        <div class="col-12 col-md-6">
          <ngx-audio-player [playlist]="playlist"  [autoPlay]="false"
                            muted="muted"
                            [displayTitle]="false"
                            [displayVolumeControls]="displayVolumeControls"
                            [displayRepeatControls]="displayRepeatControls"
                            [disablePositionSlider]="disablePositionSlider"
                            [displayDuration]="displayDuration">

          </ngx-audio-player>
        </div>
      </div>
    </div>
  </div>
</div>
