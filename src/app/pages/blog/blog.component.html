<app-cover [type]="'text'" [title]="'Blog'"></app-cover>
<div id="blogs">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-8 col-xs-12">
        <div class="content teaser" *ngIf="!loading">
          <article id="post-{{ i+1 }}" *ngFor="let item of blogs;let i = index">
            <div class="blog-item">
              <div class="image-wrapper">
                <a routerLink="/blog/{{ item.nid }}">
                  <img src="{{ item.field_image }}" alt="{{ item.title }}" class="img-fluid" />
                </a>
              </div>
              <div class="content-wrapper">
                <a href="#" class="category">{{ item.field_blog_category_export }}</a>
                <h2><a class="text-dark" routerLink="/blog/{{ item.nid }}">{{ item.title }}</a></h2>

                <div class="text-12" [innerHTML]="item.body | slice: 0: 200"></div>
                <hr>
                <div class="view-more">
                  <a class="text-uppercase text-12 text-dark" routerLink="/blog/{{ item.nid }}">Learn more</a>
                </div>
              </div>
            </div>
          </article>
        </div>
        <div class="row" *ngIf="loading">
          <div class="col-12 text-center pt-5">
            <app-loading [type]="1"></app-loading>
          </div>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="col-12 col-md-4 col-xs-12">
        <app-search-sidebar></app-search-sidebar>
        <app-blog-categories></app-blog-categories>
        <hr>
        <div id="recent-post" *ngif="false">
          <div class="container">
            <div class="row">
              <div class="col-3">

              </div>
              <div class="col-9">

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
