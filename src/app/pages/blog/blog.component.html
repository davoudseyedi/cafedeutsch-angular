<app-cover [type]="'text'" [title]="'بلاگ'" [breadcrumbs]="breadcrumb"></app-cover>
<div id="blogs">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-8 col-xs-12 order-md-0 order-1">
        <div class="content teaser" *ngIf="!loading">
          <article id="post-{{ i+1 }}" *ngFor="let item of blogs;let i = index">
            <div class="blog-item">
              <div class="image-wrapper">
                <a routerLink="/blog/{{ item.field_blog_category_export?.name | slugify }}/{{ item.nid }}{{ item.slug }}">
                  <img src="{{ item.field_image_export?.url }}" alt="{{ item.field_image_export?.url }}" class="img-fluid" />
                </a>
              </div>
              <div class="content-wrapper">
                <div class="d-flex align-items-center">
                  <a routerLink="/blog/{{ item.field_blog_category_export?.name  | slugify }}" class="category">
                    {{ item.field_blog_category_export?.name }}
                  </a>
                  <span class="mr-auto mb-3"><i class="far fa-clock ml-2"></i> {{ item.created| jalaliDate }}</span>
                </div>
                <h2>
                  <a class="text-dark" routerLink="/blog/{{ item.field_blog_category_export?.name }}/{{ item.nid }}{{ item.slug }}">
                    {{ item.title }}
                  </a>
                </h2>

                <div class="text-12" [innerHTML]="item.body | slice: 0: 200"></div>
                <hr>
                <div class="view-more">
                  <a class="text-uppercase text-12 text-dark" routerLink="/blog/{{ item.field_blog_category_export?.name | slugify }}/{{ item.nid }}{{ item.slug }}">ادامه مطلب</a>
                </div>
              </div>
            </div>
          </article>
        </div>
        <div class="container" *ngIf="loading">
          <div class="row" >
            <div class="col-12 text-center pt-5">
              <app-loading [type]="1"></app-loading>
            </div>
          </div>
        </div>
       <div class="container" *ngIf="!loading && blogs.length == 0">
         <div class="row" >
           <div class="col-12">
             <div class="alert alert-warning">
               آیتمی یافت نشد.
             </div>
           </div>
         </div>
       </div>
      </div>

      <!-- Sidebar -->
      <div class="col-12 col-md-4 col-xs-12 order-md-1 order-0">
        <div id="search" class="mb-2">
          <form action="" (ngSubmit)="searchPost()">
            <input type="text" [(ngModel)]="search" name="search" class="form-control form-control-lg" placeholder="جستجو کنید...">
            <i class="fa fa-search"></i>
          </form>
        </div>
        <button class="btn btn-warning btn-block w-100 d-block d-md-none d-xs-block" type="button" data-toggle="collapse" data-target="#collapseCategory" aria-expanded="false" aria-controls="collapseExample">
          دسته بندی
        </button>
        <div class="collapse" id="collapseCategory">
          <div class="card card-body">
            <app-blog-categories></app-blog-categories>
          </div>
        </div>
        <app-blog-categories class="d-none d-md-block d-xs-none" [sticky]="true"></app-blog-categories>
      </div>

    </div>
  </div>
</div>
