<app-cover [type]="'text'" [title]="categoryLabel"></app-cover>
<div id="blog-category">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-8 col-xs-12 order-md-0 order-1">
        <div class="content teaser" *ngIf="!loading && blog && blog.length > 0">
          <article id="post-{{ i+1 }}" *ngFor="let item of blog;let i = index">
            <div class="blog-item">
              <div class="image-wrapper">
                <a routerLink="/blog{{ item.term_slug }}/{{ item.nid }}{{ item.slug }}">
                  <img src="{{ item.field_image }}" alt="{{ item.title }}" class="img-fluid" />
                </a>
              </div>
              <div class="content-wrapper">
                <a routerLink="/blog/{{ item.category_id }}{{ item.term_slug }}" class="category">{{ item.field_blog_category }}</a>
                <h2><a class="text-dark" routerLink="/blog{{ item.term_slug }}/{{ item.nid }}{{ item.slug }}">{{ item.title }}</a></h2>

                <div class="text-12" [innerHTML]="item.body | slice: 0: 200"></div>
                <hr>
                <div class="view-more">
                  <a class="text-uppercase text-12 text-dark" routerLink="/blog{{ item.term_slug }}/{{ item.nid }}{{ item.slug }}">ادامه مطلب</a>
                </div>
              </div>
            </div>
          </article>
        </div>
        <div class="row" *ngIf="loading">
          <div class="col-12 text-center pt-5">
            <app-loading [type]="1"></app-loading>
          </div>
        </div>
        <div class="col-12">
          <div class="aler-message" *ngIf="!loading && blog && blog.length == 0">
            <div class="alert alert-warning" >آیتمی یافت نشد.</div>
          </div>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="col-12 col-md-4 col-xs-12 order-0 order-md-1">
        <app-search-sidebar></app-search-sidebar>
        <app-blog-categories></app-blog-categories>
        <hr>
        <div id="recent-post" *ngif="false">
          <div class="container">
            <div class="row">
              <div class="col-3">

              </div>
              <div class="col-9">

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
