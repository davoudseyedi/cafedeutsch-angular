<app-cover [type]="'text'" [title]="categoryLabel" [breadcrumbs]="breadcrumb"></app-cover>
<div id="blog-category">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-8 col-xs-12 order-md-0 order-0">
        <div class="content teaser" *ngIf="!loading && blog && blog.length > 0">
          <article id="post-{{ i+1 }}" *ngFor="let item of blog;let i = index">
            <div class="blog-item">
              <div class="image-wrapper">
                <a routerLink="/blog/{{ item.field_blog_category_export?.name | slugify }}/{{ item.nid }}{{ item.slug }}">
                  <img src="{{ item.field_image_export?.url }}" alt="{{ item.field_image_export?.url }}" class="img-fluid" />
                </a>
              </div>
              <div class="content-wrapper">
                <div class="d-flex align-items-center">
                  <a routerLink="/blog/{{ item.field_blog_category_export?.name  | slugify }}" class="category">
                    {{ item.field_blog_category_export?.name }}
                  </a>
                  <span class="mr-auto mb-3"><i class="far fa-clock ml-2"></i> {{ item.created| jalaliDate }}</span>
                </div>
                <div class="text-12" [innerHTML]="item.body | slice: 0: 200"></div>
                <hr>
                <div class="view-more">
                  <a class="text-uppercase text-12 text-dark" routerLink="/blog/{{ item.field_blog_category_export?.name | slugify }}/{{ item.nid }}{{ item.slug }}">ادامه مطلب</a>
                </div>
              </div>
            </div>
          </article>
        </div>
        <div class="row" *ngIf="loading">
          <div class="col-12 text-center pt-5">
            <app-loading [type]="1"></app-loading>
          </div>
        </div>
        <div class="col-12">
          <div class="alert-message" *ngIf="!loading && blog && blog.length == 0">
            <div class="alert alert-warning" >آیتمی یافت نشد.</div>
          </div>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="col-12 col-md-4 col-xs-12 order-0 order-md-0">
        <app-search-sidebar></app-search-sidebar>
        <app-blog-categories></app-blog-categories>
        <hr>

      </div>

    </div>
  </div>
</div>
