<div class="container">
    <h1 class="text-center mb-5">
        Hello World!
    </h1>

    <div class="row">
        <div class="col col-xs-12">
            <h2 class="text-info">Lets explore countries...</h2>
        </div>
        <div class="col col-xs-12">
            <ul class="list-unstyled">
                <li *ngFor="let item of countries">
                    <a routerLink="/product/{{ item.alpha2Code }}">
                        {{ item.name }} - {{ item.alpha2Code }}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
