<app-cover [type]="'text'" [title]="'Podcasts'"></app-cover>
<div id="podcasts">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-xs-12" *ngFor="let item of podcasts">
        <div class="podcast-item mb-3">
          <div class="row">
            <div class="col-md-6">
              <div class="img">
                <a routerLink="/podcasts/{{ item.nid[0].value }}">
                  <img src="{{ item.field_podcast_image[0].url }}" alt="{{ item.field_podcast_image[0].alt }}" class="img-fluid" >
                </a>
              </div>
            </div>
            <div class="col-md-6">
              <div class="desc">
                <div class="podcast-title">
                  <h4><a class="text-dark text-decoration-none" routerLink="/podcasts/{{ item.nid[0].value }}">{{ item.title[0].value }}</a></h4>
                </div>
                <div class="podcast-body" [innerHTML]="item.body[0].processed | slice:0 : 100"></div>
                <div class="view-more">
                  <a routerLink="/podcasts/{{ item.nid[0].value }}" class="text-dark text-uppercase">View more</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
