<app-cover [type]="'text'" [title]="'اپیزودها'"></app-cover>
<div id="podcasts">
  <div class="container">
    <div class="row" *ngIf="!loading">
      <div class="col-md-6 col-xs-12" *ngFor="let item of podcasts">
        <div class="podcast-item mb-3">
          <div class="row">
            <div class="col-md-6">
              <div class="img">
                <a routerLink="/podcasts/{{ item.nid }}">
                  <img src="{{ item.field_podcast_image }}" alt="{{ item.title }}" class="img-fluid" >
                </a>
              </div>
            </div>
            <div class="col-md-6">
              <div class="desc">
                <div class="podcast-title">
                  <h4><a class="text-dark text-decoration-none" routerLink="/podcasts/{{ item.nid }}">{{ item.title }}</a></h4>
                </div>
                <div class="podcast-body" [innerHTML]="item.body | slice:0 : 100"></div>
                <div class="view-more">
                  <a routerLink="/podcasts/{{ item.nid }}" class="text-dark text-uppercase">بیشتر بخوانید</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="loading">
      <div class="col-12 text-center pt-5">
        <app-loading [type]="1"></app-loading>
      </div>
    </div>
  </div>
</div>
